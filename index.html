<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Link Tree Saya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 50px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    a {
      display: block;
      background: #007bff;
      color: white;
      text-decoration: none;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temukan Saya di:</h2>
    <a href="https://instagram.com">Instagram</a>
    <a href="https://tiktok.com">TikTok</a>
    <a href="https://github.com">GitHub</a>
  </div>
</body>
</html>
